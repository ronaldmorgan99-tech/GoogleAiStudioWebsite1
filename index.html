<style>
html {
  font-size: 90%;

/* New animated button styles */
.button {
  position: relative;
  width: 90px;
  height: 32px;
  background-color: #000;
  display: flex;
  align-items: center;
  color: white;
  flex-direction: column;
  justify-content: center;
  border: none;
  padding: 7px;
  border-radius: 7px;
  cursor: pointer;
  text-decoration: none;
}

.button::before {
  content: '';
  position: absolute;
  inset: 0;
  left: -4px;
  top: -1px;
  margin: auto;
  width: 98px;
  height: 40px;
  border-radius: 10px;
  background: linear-gradient(45deg, #121212, #1d4ed8, #3b82f6, #1d4ed8, #121212);
  z-index: -10;
  pointer-events: none;
  animation: rotate 2s linear infinite;
}

.button::after {
  content: "";
  z-index: -1;
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, #121212, #1d4ed8, #3b82f6, #1d4ed8, #121212);
  transform: translate3d(0, 0, 0) scale(0.95);
  filter: blur(20px);
}

.button:hover::after {
  filter: blur(30px);
}

.button:hover::before {
  animation-play-state: paused;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
